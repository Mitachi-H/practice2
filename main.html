<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>割り勘</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>割り勘</h1>
        <p>ー割り勘の計算、共有ー</p>
        <button id="lord">ロード</button>
    </div>

    <div id="calculator">
        <button id="startCaluculate">計算</button>
        <ul id="resultList"></ul>
    </div>

    <div id="allMember">
        <form id="newMember">
            <input id="newMemberName" type="text" placeholder="新しいメンバー">
            <input type="submit" id="addMember" value="追加" class="submitButton">
        </form>
        <sapn id="showMember" class="triangleBefore active">メンバー</sapn>
        <ul id="memberList"></ul>
        <button id="deleteMember" class="hidden">選択したメンバーを削除する</button>
    </div>

    <div id="allEvent">
        <span>イベント</span>
        <ul id="eventList"></ul>
        <ul is="neweventList"></ul>
        <button id="createEvent" >新規作成</button>
    </div>

    <template id="newEventTmpl">
        <li id="newEvent">
            <span class="floatLeft">新しいイベント</span>
            <ul>
                <li id="eventName">
                    <input id="newEventName" type="text" placeholder="イベント名">
                </li>
                <li id="payer">
                    <ul id="payerList"></ul>
                </li>
                <li>が<br></li>
                <li id="receiver">
                    <span>全員<input id='allCheck' type='checkbox' checked='true'></span>
                    <ul id="receiverList"></ul>
                </li>
                <li>の分を払い</li>
                <li id="">
                    <input id="newEventCost"type="number">円かかった
                </li>
            </ul>
            <button id="addNewEvent" class="neweventbutton">追加</button>
            <button id="deleteNewEvent" class="neweventbutton">削除</button>
        </li>
    </template>
    <template id="eventTmpl">
        <li id="event">
            <span id=eventName></span><br>
            <span id="detail"></span><br>
        <button id="editEvent" class="hidden">編集</button>
        <button id="deleteEvent" class="hidden">削除</button>
        </li>
    </template>
    <template id="resultTmpl">
        <li>
            <span id="payerName"></span>
            <span id="toWhom">
                =><span id="receiverName"></span><sapn id="howMuch"></sapn>円
            </span><br>
        </li>
    </template>
</body>
</html>
